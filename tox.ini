# django-xicon
# tox.ini


[tox]
skip_missing_interpreters = True
tox_pyenv_fallback = False
skipsdist = False
envlist =
    {py36,py37,py38,py39}-2.2.x
    {py36,py37,py38,py39}-3.0.x
    {py36,py37,py38,py39}-3.1.x
    check
    check-build


[testenv]
usedevelop = True
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    2.2.x: Django>=2.2,<3.0
    3.0.x: Django>=3.0,<3.1
    3.1.x: Django>=3.1,<3.2
commands=
    pip install .[test]
    make test
whitelist_externals =
    make


[testenv:check]
skip_install = True
commands =
    make check
whitelist_externals =
    make


[testenv:check-build]
skip_install = True
commands =
    make build -B
    make check-build -B
whitelist_externals =
    make
