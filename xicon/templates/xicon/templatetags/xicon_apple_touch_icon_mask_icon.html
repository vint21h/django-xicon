{# django-xicon #}
{# xicon/templates/xicon/templatetags/xicon_apple_touch_icon_mask_icon.html #}


{% load static %}


{% block mask-icon %}
    {% if XICON_APPLE_TOUCH_ICON_MASK_ICON_SRC and XICON_APPLE_TOUCH_ICON_MASK_ICON_COLOR %}
        <link rel="mask-icon" href="{% static XICON_APPLE_TOUCH_ICON_MASK_ICON_SRC %}" color="{{ XICON_APPLE_TOUCH_ICON_MASK_ICON_COLOR }}">
    {% endif %}
{% endblock %}
