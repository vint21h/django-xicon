{# django-xicon #}
{# xicon/templates/xicon/templatetags/xicon_apple_touch_icon.html #}


{% load static %}


{% block touch-icon %}
    {% if XICON_APPLE_TOUCH_ICON %}
        <link rel="apple-touch-icon" href="{% static XICON_APPLE_TOUCH_ICON.src %}"{% if XICON_APPLE_TOUCH_ICON.size %} sizes="{{ XICON_APPLE_TOUCH_ICON.size }}"{% endif %}/>
    {% endif %}
{% endblock %}
