{# django-xicon #}
{# xicon/templates/xicon/templatetags/xicon_favicon.html #}


{% load static %}


{% block favicon %}
    {% if XICON_FAVICON %}
        <link rel="shortcut icon" href="{% static XICON_FAVICON.src %}" type="{{ XICON_FAVICON.type }}" sizes="{% if XICON_FAVICON.size %}{{ XICON_FAVICON.size }}{% else %}any{% endif %}"/>
    {% endif %}
{% endblock %}
