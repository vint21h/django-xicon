# django-xicon
# .github/workflows/build.yml


name: "build"
on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
env:
  NAME: "xicon"
  DEFAULT_PYTHON_VERSION: "3.9"
jobs:
  check:
    name: "${{ matrix.toxenv }}"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        toxenv: ["check", "check-build"]
    steps:
      - name: "Git clone"
        id: "git-clone"
        uses: "actions/checkout@v2"
      - name: "Set up Python ${{ env.DEFAULT_PYTHON_VERSION }}"
        id: "set-up-python"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ env.DEFAULT_PYTHON_VERSION }}"
      - name: "Pip cache"
        id: "pip-cache"
        uses: "actions/cache@v2"
        with:
          path: "~/.cache/pip"
          key: "${{ runner.os }}-pip-${{ matrix.toxenv }}-${{ hashFiles('setup.cfg') }}"
          restore-keys: |
            "${{ runner.os }}-pip-${{ matrix.toxenv }}-"
            "${{ runner.os }}-pip-"
      - name: "Install requirements"
        id: "isntall-requirements"
        run: "pip install .[test]"
      - name: "Run ${{ matrix.toxenv }}"
        id: "run"
        run: "tox -e ${{ matrix.toxenv }}"
  test:
    name: "${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"
    if: success()
    needs: ["check"]
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]
    steps:
      - name: "Git clone"
        id: "git-clone"
        uses: "actions/checkout@v2"
      - name: "Set up Python ${{ matrix.python-version }}"
        id: "set-up-python"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Pip cache"
        id: "pip-cache"
        uses: "actions/cache@v2"
        with:
          path: "~/.cache/pip"
          key: "${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('setup.cfg') }}"
          restore-keys: |
            "${{ runner.os }}-pip-${{ matrix.python-version }}-"
            "${{ runner.os }}-pip-"
      - name: "Temporarily save coverage statistics"
        id: "temporarily-save-coverage-statistics"
        uses: "actions/cache@v2"
        with:
          path: ".coverage"
          key: ".coverage-${{ github.run_id }}-${{ github.run_number }}"
      - name: "Install requirements"
        id: "install-requirements"
        run: "pip install .[test]"
      - name: "Run tests"
        id: "run-tests"
        env:
          PLATFORM: "${{ matrix.platform }}"
        run: "make tox"
  coveralls:
    name: "coveralls"
    runs-on: "ubuntu-latest"
    if: success()
    needs: ["test", "check"]
    steps:
      - name: "Git clone"
        id: "git-clone"
        uses: "actions/checkout@v2"
      - name: "Set up Python ${{ env.DEFAULT_PYTHON_VERSION }}"
        id: "set-up-python"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ env.DEFAULT_PYTHON_VERSION }}"
      - name: "Pip cache"
        id: "pip-cache"
        uses: "actions/cache@v2"
        with:
          path: "~/.cache/pip"
          key: "${{ runner.os }}-pip-${{ hashFiles('setup.cfg') }}"
          restore-keys: |
            "${{ runner.os }}-pip-"
      - name: "Temporarily save coverage statistics"
        id: "temporarily-save-coverage-statistics"
        uses: "actions/cache@v2"
        with:
          path: ".coverage"
          key: ".coverage-${{ github.run_id }}-${{ github.run_number }}"
      - name: "Install requirements"
        id: "install-requirements"
        run: "pip install .[test]"
      - name: "Upload coverage report to Coveralls"
        id: "upload-coverage-report-to-coveralls"
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: "make coveralls"
